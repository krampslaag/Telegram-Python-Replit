<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1A2641" opacity="0.3"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#41BEEE"/>
      <stop offset="1" stop-color="#FF3EFF"/>
    </linearGradient>
  </defs>

  <!-- Simplified World Map -->
  <path d="M100,180 L200,160 L300,200 L400,180 L500,220 L600,180 L700,200" 
        stroke="url(#paint0_linear)" 
        stroke-width="2"
        fill="none"/>
  
  <!-- Continents represented as abstract shapes -->
  <path d="M150,150 Q200,100 250,150 T350,150" 
        stroke="url(#paint0_linear)" 
        stroke-width="2" 
        fill="none"/>
  
  <path d="M400,200 Q450,150 500,200 T600,200" 
        stroke="url(#paint0_linear)" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Connection points -->
  <circle cx="200" cy="180" r="4" fill="#41BEEE"/>
  <circle cx="400" cy="190" r="4" fill="#FF3EFF"/>
  <circle cx="600" cy="180" r="4" fill="#41BEEE"/>
  
  <!-- Grid lines -->
  <g stroke="#41BEEE" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
  </g>
</svg>
